<div class="container-fluid">
    <h2 class="text-center">Create a quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"
                #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Author is Required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description"
                name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Quote is Required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Publisher of Quote</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"
                #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Publisher is Required</p>
          </div>
        </div>
        <div class="form-group">
            <label for="complete">Submitted on</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
    
          </div>
          <button type="Submit" class="btn-success btn-lg">Add Quote</button>
    </form>
</div>
